<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nová vizitka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <form th:action="@{/nova}" method="post">
        <div class="row">
            <div class="col-md-3">
                <label for="jmeno" class="form-label">Jméno a Příjmení</label>
                <input id="jmeno" name="jmeno" class="form-control" type="text"/>
            </div>
            <div class="col-md-3">
                <label for="firma" class="form-label">Firma</label>
                <input id="firma" name="firma" class="form-control" type="text"/>
            </div>
            <div class="col-md-3">
                <label for="ulice" class="form-label">Ulice</label>
                <input id="ulice" name="ulice" class="form-control" type="text"/>
            </div>
            <div class="col-md-3">
                <label for="obecPSC" class="form-label">Město PSC</label>
                <input id="obecPSC" name="obecPsc" class="form-control" type="text"/>
            </div>
            <div class="col-md-3">
                <label for="mail" class="form-label">Mail</label>
                <input id="mail" name="email" class="form-control" type="text"/>
            </div>
            <div class="col-md-3">
                <label for="telefon" class="form-label">Telefon</label>
                <input id="telefon" name="telefon" class="form-control" type="text"/>
            </div>
            <div class="col-md-3">
                <label for="web" class="form-label">Web</label>
                <input id="web" name="web" class="form-control" type="text"/>
            </div>

            <div class="col-md-1 align-self-end">
                <button type="submit" class="btn btn-primary">
                    <i class="bi-person-plus-fill" role="img" aria-label="Append"></i>
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
